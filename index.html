<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.scss" />
    <title>Solitaire</title>
  </head>
  <body>
    <header>
      <div class="row">
        <div class="header">
          <img alt="Logo" src="./src/assets/logo.png" />
          <h1>Solitaire</h1>
          <a href="mailto: niko0025@algonquinlive.com">Contact Us</a>
        </div>
      </div>
    </header>
    <main>
      <div class="row">
        <nav>
          <span>Score: </span>
          <span class="score">0</span>        
          <div class="control-group">
            <label for="switch">Vegas Mode</label>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
            <button class="deal" id="dealbtn">Deal</button>
          </div>        
        </nav>
      </div>
      <div class="card-table">
        <div class="row">
          <div class="first-row">
            <div class="pile stock-pile" data-pile="stock"></div>
            <div class="pile talon-pile" data-pile="talon"></div>
            <div class="pile placeholder-pile"></div>
            <div class="pile foundations-pile heart" data-pile="hearts"></div>
            <div
              class="pile foundations-pile diamond"
              data-pile="diamonds"
            ></div>
            <div class="pile foundations-pile spade" data-pile="spades"></div>
            <div class="pile foundations-pile club" data-pile="clubs"></div>
          </div>
        </div>
        <div class="row">
          <div class="second-row">
            <div class="pile tableau-pile" data-pile="t"></div>
            <div class="pile tableau-pile" data-pile="t"></div>
            <div class="pile tableau-pile" data-pile="t"></div>
            <div class="pile tableau-pile" data-pile="t"></div>
            <div class="pile tableau-pile" data-pile="t"></div>
            <div class="pile tableau-pile" data-pile="t"></div>
            <div class="pile tableau-pile" data-pile="t"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
